<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="number-blocks.png">
  </head>
  <body>
    <main class="main">
      <div class="big-box">
        <div class="box1">
          <div class="p1">Player 1</div>
          <div class="score1">0</div>
          <div class="curr1">
            <p>current</p>
            <div class="curr1_score">0</div>
          </div>
        </div>
        <div class="box2">
            <div class="p2">Player 2</div>
          <div class="score2">0</div>
          <div class="curr2">
            <p>current</p>
            <div class="curr2_score">0</div>
          </div>
        </div>
        </div>
      </div>
      <div class="buttons">
          <button class="new_game">&#128257; New game</button>
          <button class="roll">&#127922; roll dice</button>
          <button class="hold"> hold</button>
      </div>
      <p class="num">?</p>
      <div class="won">
        player 1 won!
      </div>
    </main>
    <script src="script.js"></script>   
  </body>
</html>
